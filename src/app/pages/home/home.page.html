<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" [routerLink]="[item.routerLink]">
      <ion-label>
        {{ item.title }}
        <span class="item-description"> {{ item.description }}</span>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
